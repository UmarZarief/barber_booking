<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
    </nav>
    <h1>Book a Haircut</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('book') }}" id="bookingForm">
        <label for="barber">Barber:</label>
        <select id="barber" name="barber" required>
            {% for barber in barbers %}
                <option value="{{ barber.id }}">{{ barber.name }}</option>
            {% endfor %}
        </select>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <label for="time">Time:</label>
        <select id="time" name="time" required></select>
        <label for="client_name">Your Name:</label>
        <input type="text" id="client_name" name="client_name" required>
        <label for="client_email">Your Email:</label>
        <input type="email" id="client_email" name="client_email" required>
        <button type="submit">Book Now</button>
    </form>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
